<mat-progress-bar mode="indeterminate" *ngIf="isLoading"></mat-progress-bar>
<form [formGroup]="operatorForm" (ngSubmit)="onSubmit()">
  <h1 mat-dialog-title>{{'operator.header' | translate}}</h1>
  <mat-dialog-content>
    <mat-form-field>
      <input matInput formControlName="name" placeholder="{{'operator.name' | translate}}" required />
      <mat-error align=" right" *ngIf="hasError('name', 'required')">
        {{'common.validation.required.message' | translate}}
      </mat-error>
      <mat-error align=" right" *ngIf="operatorForm.get('name').errors?.operatorNameNotTaken">
        {{'common.validation.taken.message' | translate}}</mat-error>
    </mat-form-field>
  </mat-dialog-content>

  <div mat-dialog-actions align="center">
    <button type="button" mat-raised-button (click)="onNoClick()">{{'common.close' | translate}}</button>
    <button type="submit" mat-raised-button color="primary"
      [disabled]="operatorForm.invalid || isLoading">{{'common.save' | translate}}</button>
  </div>
</form>
