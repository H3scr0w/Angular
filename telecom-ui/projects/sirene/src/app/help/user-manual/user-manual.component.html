<div class="mat-elevation-z8 my-4 mx-4 mb-5 mw-mobile">
  <div class="bg-header p-2 d-flex">
    <span class="fa-stack fa-lg text-primary">
      <i class="fas fa-circle fa-stack-1x fa-lg"></i>
      <i class="fas fa-question fa-stack-1x fa-sm text-white"></i>
    </span>
    <h2 class="text-white font-weight-bold pt-1">{{'common.menu.userManual' | translate}}</h2>
  </div>
  <div class="d-block bg-white">
    <mat-nav-list class="w-100" *ngFor="let userManual of userManuals">
      <mat-list-item>
        <a matLine href="assets/{{currentLang==='fr-FR'? userManual.fileNameFr:userManual.fileNameEn}}" target="blank">
          <h4>{{'userManual.sheet' | translate }}{{userManual.id}} :
            {{'userManual.sheet' + userManual.id + '.title' | translate}}</h4>
        </a>
      </mat-list-item>
      <mat-divider></mat-divider>
    </mat-nav-list>
  </div>
</div>
