<div class="mat-elevation-z8 my-4 mx-4 mw-mobile">
  <div class="bg-header p-2 d-flex">
    <span class="fa-stack fa-lg text-primary">
      <i class="fas fa-circle fa-stack-1x fa-lg"></i>
      <i class="fas fa-envelope fa-stack-1x fa-sm text-white"></i>
    </span>
    <h2 class="text-white font-weight-bold pt-1">{{'common.menu.mailingList' | translate}}</h2>
  </div>
  <table class="w-100 table-responsive " mat-table matSort [dataSource]="dataSource" matSortActive="mailingList"
    matSortDisableClear matSortDirection="asc">
    <ng-container matColumnDef="mailingList">
      <th mat-header-cell *matHeaderCellDef mat-sort-header="mailingList">{{'mailinglist.name' | translate}}</th>
      <td mat-cell *matCellDef="let element" class="text-wrap">
        <div *ngFor="let mail of element.mailingList.split(';')">
          {{ mail }}
        </div>
      </td>
    </ng-container>
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>{{'common.actions' | translate}}</th>
      <td mat-cell *matCellDef="let element">
        <span (click)="edit(element)" matTooltip="{{'mailinglist.edit.action.tooltip' | translate}}">
          <i class="fas fa-edit p-1"></i>
        </span>
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
  <div *ngIf="isLoading" class="loading-shade">
    <mat-progress-spinner color="primary" mode="indeterminate"></mat-progress-spinner>
  </div>
</div>
