<form [formGroup]="formGroup">
  <h3 mat-dialog-title>Add ServerRecord</h3>
  <mat-dialog-content>
    <mat-form-field>
      <mat-select placeholder="Type*" formControlName="type" #select>
        <mat-option *ngFor="let type of types" [value]="type">
            {{ type }}
        </mat-option>
      </mat-select>
      <mat-error *ngIf="formGroup.get('type')!.hasError('required')">Please choose an authentication type</mat-error>
    </mat-form-field>

    <mat-form-field flex class="md-icon-float md-block md-title mt-2">
      <input matInput placeholder="Domain*" name="domain" formControlName="domain" />
      <mat-error *ngIf="formGroup.get('domain')!.hasError('required')">Domain is <strong>required</strong> </mat-error>
    </mat-form-field>

    <mat-form-field flex class="md-icon-float md-block md-title mt-2">
      <input matInput placeholder="Username*" name="username" formControlName="username" />
      <mat-error *ngIf="formGroup.get('username')!.hasError('required')">Username is <strong>required</strong> </mat-error>
    </mat-form-field>

    <mat-form-field flex class="md-icon-float md-block md-title mt-2">
      <input matInput [type]="hidePassword ? 'password' : 'text'" placeholder="Password" name="password" formControlName="password" />
      <button mat-icon-button matSuffix color="primary" (click)="hidePassword = !hidePassword">
        <i *ngIf="hidePassword" class="fas fa-eye-slash"></i>
        <i *ngIf="!hidePassword" class="fas fa-eye"></i>
      </button>
    </mat-form-field>

  </mat-dialog-content>
  <mat-dialog-actions align="end">
    <button type="button" mat-raised-button color="primary" (click)="cancel()">
      Cancel
    </button>
    <button type="submit" mat-raised-button color="primary" (click)="save()" [disabled]="formGroup.invalid || select.empty">
      Save
      <i *ngIf="saving" class="fas fa-circle-notch fa-spin"></i>
    </button>
  </mat-dialog-actions>
</form>
