<mat-card class="my-2 mx-2 mat-elevation-z8" [formGroup]="formGroup">
  <mat-card-header>
    <mat-card-title>Rules</mat-card-title>
  </mat-card-header>
  <mat-card-content class="container">
    <table mat-table [dataSource]="datasource" class="mat-elevation-z8 w-100">
      <ng-container matColumnDef="headers">
        <th mat-header-cell *matHeaderCellDef>Cache Headers</th>
        <td mat-cell *matCellDef="let element">{{ element.headerName | uppercase }}</td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
    <mat-form-field flex class="md-icon-float md-block md-title mt-2">
      <input matInput placeholder="Header" name="header" formControlName="header" required/>
    </mat-form-field>
  </mat-card-content>
  <mat-card-actions class="text-center">
    <button mat-raised-button color="primary" (click)="addHeader()" [disabled]="formGroup.pristine || formGroup.invalid || !isAdmin">
      <i class="fas fa-plus">Add Header</i>
      <i *ngIf="saving" class="fas fa-circle-notch fa-spin"></i>
    </button>
  </mat-card-actions>
</mat-card>
