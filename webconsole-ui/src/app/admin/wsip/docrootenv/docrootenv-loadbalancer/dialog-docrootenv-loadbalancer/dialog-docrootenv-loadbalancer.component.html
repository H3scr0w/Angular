<div class="w-100 h-100" [formGroup]="formGroup">
    <h3 mat-dialog-title>Add LoadBalancer</h3>
    <div mat-dialog-content>
      <div class="form-group">
        <mat-form-field>
          <input matInput placeholder="LoadBalancer*" formControlName="loadbalancer" [matAutocomplete]="auto" name="loadbalancer" />
          <i matSuffix class="fas fa-search"></i>
          <mat-autocomplete #auto="matAutocomplete" (optionSelected)="loadbalancerSelected = true;" [displayWith]="displayFn" (opened)="loadbalancerSelected = false">
            <mat-option *ngFor="let loadbalancer of (loadbalancers$ | async)" [value]="loadbalancer">
              <span>{{ loadbalancer?.name }}</span>
            </mat-option>
          </mat-autocomplete>
        </mat-form-field>
      </div>
    </div>
    <div class="float-right mt-3">
      <button type="button" mat-raised-button color="primary" (click)="cancel()" class="mr-1">
        Cancel
      </button>
      <button type="submit" mat-raised-button color="primary" (click)="confirm()" [disabled]="formGroup.pristine || formGroup.invalid || !loadbalancerSelected">
        <span>Add
          <i *ngIf="saving" class="fas fa-circle-notch fa-spin"></i>
        </span>
      </button>
    </div>
  </div>
