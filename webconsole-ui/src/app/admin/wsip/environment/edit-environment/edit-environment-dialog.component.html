<div class="w-100 h-100" [formGroup]="formGroup">
  <h3 mat-dialog-title *ngIf="data.environment">Edit Environment</h3>
  <h3 mat-dialog-title *ngIf="!data.environment">Add Environment</h3>
  <div mat-dialog-content>
    <span *ngIf="data.environment">Environment ID: {{ data.environment.code }}</span>
    <div class="form-group">
      <mat-form-field flex class="md-icon-float md-block md-title mt-2">
        <input matInput placeholder="Code" name="code" formControlName="code" required [readonly]="!!data.environment" />
      </mat-form-field>

      <mat-form-field flex class="md-icon-float md-block md-title mt-2">
        <input matInput placeholder="Name" name="name" formControlName="name" required />
      </mat-form-field>
    </div>
  </div>
  <div class="float-right mt-3">
    <button type="button" mat-raised-button color="primary" (click)="cancel()" class="mr-1">
      Cancel
    </button>
    <button type="submit" mat-raised-button color="primary" (click)="confirm()" [disabled]="formGroup.pristine || formGroup.invalid">
      <span *ngIf="data.environment">Edit
        <i *ngIf="saving" class="fas fa-circle-notch fa-spin"></i>
      </span>
      <span *ngIf="!data.environment">Add
        <i *ngIf="saving" class="fas fa-circle-notch fa-spin"></i>
      </span>
    </button>
  </div>
</div>
