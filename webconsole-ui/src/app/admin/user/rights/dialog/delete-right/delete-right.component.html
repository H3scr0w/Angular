<div class="w-100">
  <h3 mat-dialog-title>Are you really sure that you want to delete this right?</h3>
  <mat-dialog-content>
    <mat-form-field class="example-full-width">
      <input matInput placeholder="Role" name="role" value="{{data.right.roleLabel}}" readonly />
    </mat-form-field>
    <mat-form-field class="example-full-width">
      <input matInput placeholder="Project" name="project" value="{{data.right.projectName}}" readonly />
    </mat-form-field>
    <mat-form-field class="example-full-width">
      <input matInput placeholder="Code" name="code" value="{{data.right.projectCode}}" readonly />
    </mat-form-field>
  </mat-dialog-content>
  <mat-dialog-actions align="end">
    <button type="button" mat-raised-button color="primary" (click)="cancel()">
      Cancel
    </button>
    <button type="submit" mat-raised-button color="primary" (click)="delete()">
      Delete
      <i *ngIf="deleting" class="fas fa-circle-notch fa-spin"></i>
    </button>
  </mat-dialog-actions>
</div>
