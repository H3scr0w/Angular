<div class="w-100">
  <h3 mat-dialog-title>Are you really sure that you want to delete this deployment?</h3>
  <div mat-dialog-content>
    Id: {{data.deployment.deploymentId}}

  </div>

  <div mat-dialog-actions>
    <button mat-button (click)="confirmDelete()">Delete
      <i *ngIf="saving" class="fas fa-circle-notch fa-spin"></i>
    </button>
    <button mat-button (click)="onNoClick()" tabindex="-1">Cancel</button>
  </div>
</div>
