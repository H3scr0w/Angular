<div class="mat-elevation-z8 mx-4">
  <div class="mx-2 d-block text-center">
    <mat-form-field>
      <input matInput (keyup)="applyFilter($event)" placeholder="Filter" />
    </mat-form-field>
  </div>
  <table mat-table matSort [dataSource]="projects" class="mat-elevation-z8 w-100" matSortActive="lastname" matSortDisableClear matSortDirection="asc">
    <ng-container matColumnDef="lastname">
      <th mat-header-cell *matHeaderCellDef mat-sort-header="lastname">Lastname</th>
      <td mat-cell *matCellDef="let element" class="text-break">{{ element.lastname | titlecase }}</td>
    </ng-container>
    <ng-container matColumnDef="firstname">
      <th mat-header-cell *matHeaderCellDef mat-sort-header="firstname">Firstname</th>
      <td mat-cell *matCellDef="let element" class="text-break">{{ element.firstname | titlecase }}</td>
    </ng-container>
    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef mat-sort-header="email">Mail</th>
      <td mat-cell *matCellDef="let element" class="text-break">{{ element.email }}</td>
    </ng-container>
    <ng-container matColumnDef="role">
      <th mat-header-cell *matHeaderCellDef mat-sort-header="role">Role</th>
      <td mat-cell *matCellDef="let element" class="text-break">{{ element.role }}</td>
    </ng-container>
    <ng-container matColumnDef="company">
      <th mat-header-cell *matHeaderCellDef mat-sort-header="company">Company</th>
      <td mat-cell *matCellDef="let element" class="text-break">{{ element.company | titlecase }}</td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumnsProject"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumnsProject"></tr>
  </table>
  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" [length]="totalElements" showFirstLastButtons></mat-paginator>
  <div *ngIf="isLoading" class="loading-shade">
    <mat-progress-spinner color="primary" mode="indeterminate"></mat-progress-spinner>
  </div>
</div>
