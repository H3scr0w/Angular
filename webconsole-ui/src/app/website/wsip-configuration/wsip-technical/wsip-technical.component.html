<div class="col-md-12" *ngIf="dataSourceTechnical$ | async as dataSource">
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 w-100">
    <ng-container matColumnDef="label">
      <th mat-header-cell *matHeaderCellDef>Source Code</th>
      <td mat-cell *matCellDef="let element" class="text-break">{{ element.label }}</td>
    </ng-container>
    <ng-container matColumnDef="value">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let element" class="text-break">{{ element.value }}</td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumnsTechnical"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumnsTechnical"></tr>
  </table>
</div>
