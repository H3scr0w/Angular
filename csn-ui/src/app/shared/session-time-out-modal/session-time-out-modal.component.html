<div class="modal-header">
  <h4 class="modal-title pull-left">
    <alert type="danger">
      {{ 'sessionmodal.title' | translate }}
    </alert>
  </h4>
</div>
<div class="modal-body">
  {{ 'sessionmodal.message' | translate }}
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-default btn-agree" (click)="reconnect()">{{ 'sessionmodal.button' | translate }}</button>
</div>
