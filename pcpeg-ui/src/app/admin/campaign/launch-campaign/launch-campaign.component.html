<div class="mat-elevation-z8 my-4 mx-4">
  <mat-card>
    <mat-card-header>
      <mat-card-title text-danger>{{'launch.campaign.header' | translate}}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <div class="campaign-container">
        <div>
          <mat-form-field>
            <input maxlength="4" stgoNumberOnly matInput placeholder="{{'common.year' | translate}}" name="selectYear"
              [(ngModel)]="campaign.year" required />
            <mat-hint class="w-100" *ngIf="isYearHasError()">
              <span align="left" class="mat-error">
                {{'common.validation.required.message' | translate}}
              </span>
            </mat-hint>
          </mat-form-field>
        </div>
        <div>
          <mat-checkbox color="primary" [(ngModel)]="campaign.copyPrevious">
            <p class="text-justify">{{'launch.campaign.checkbox' | translate}}</p>
          </mat-checkbox>
        </div>
      </div>
    </mat-card-content>
    <mat-card-actions align="end">
      <button [disabled]="!campaign.year" type="button" (click)="launchCampaign()" mat-raised-button
        color="primary">{{'common.next' | translate}}</button>
    </mat-card-actions>
  </mat-card>
  <div *ngIf="isLoading" class="loading-shade">
    <mat-progress-spinner color="primary" mode="indeterminate"></mat-progress-spinner>
  </div>
</div>
